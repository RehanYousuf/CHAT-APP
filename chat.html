<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
        integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="row chat-container">
            <div class="col-12 col-sm-12 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <img class="user-profile-chat" src="images/user.png" alt="" id="user-profile">
                        <h4 id="fullName"></h4>
                        <span id="email"></span>
                    </div>
                </div>
                <ul class="list-group" id="chat-list">

                </ul>
            </div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-9">
                <div style="display: none;" id="chatContainer">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex">
                                <img class="user-profile-chat me-4" src="images/user.png" alt=""
                                    id="selected-user-profile">
                                <div>
                                    <h4 class="m-0" id="selectedfullName"></h4>
                                    <span id="selectedEmail"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div id="chat-box" class="chat-box">

                            </div>
                            <input id="message-input" class="form-control" type="text" placeholder="Enter your message">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
